{% set version = "2017-09-25" %}
package:
  name: pint
  version: {{ version|replace('-','.') }}

source:
  url: https://github.com/pauleve/pint/releases/download/{{ version }}/pint_{{ version }}_linux-x86_64.tgz

requirements:
  run:
    - clingo
    - nusmv
    - its
    - mole

about:
  home: https://loicpauleve.name/pint/
  license: CeCILL
  summary: Static analyzer for dynamics of Automata Networks

